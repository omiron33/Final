<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login & Reg | Home</title>
     {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'logandreg/css/bootstrap.min.css' %}" media="screen" title="no title" charset="utf-8">
   
</head>
<body>
    <h1>Registration</h1>
    <form class="form-horizontal" action="login/registration" method="post">
        {% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="first_name">First Name:</label>
            <div class="controls">
                <input type="text" name="first_name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="last_name">Last Name:</label>
            <div class="controls">
                <input type="text" name="last_name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">Email:</label>
            <div class="controls">
                <input type="text" name="email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="pw">Password:</label>
            <div class="controls">
                <input type="password" name="pw">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="confirm">Confirm pw:</label>
            <div class="controls">
                <input type="password" name="confirm">
                <input class="btn btn-inverse" type="submit" name="push" value="register">
            </div>
            
        </div>
        
    </form>
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %} 
    {% endif %}
    <h1>Login</h1>
    <form class="form-horizontal" action="/login/login" method="post">
         {% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="logEmail">Email:</label>
            <div class="controls">
                <input type="text" name="logEmail">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"for="logPW">Password:</label>
            <div class="controls">
                <input type="password" name="logPW">
                <input class="btn btn-inverse" type="submit" name="push" value="Login">
            </div>
        </div>
    </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static 'logandreg/js/bootstrap.min.js' %}"></script>
</body>
</html>
